<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />

  <body>
    <div class="container">
      <h1>Om Habiba Foundation Philanthropy tool</h1>
      <div id="searchWrapper">
        <input
          type="text"
          name="searchBar"
          id="searchBar"
          placeholder="search"
        />

      <div class="filter-buttons">

        <div>
          <input type="radio" name="institution-type" value="منظمات دولية" id="xs">

        <div>

    <div>

    </div>
    <div>
        <input type="radio" name="institution-type" value="سفارات" id="l">
        <label for="l">سفارات</label>
    </div>
    <div>
        <input type="radio" name="institution-type" value="خاص / حكومى" id="xl">
        <label for="xl">خاص / حكومى</label>
    </div>
    <div>
        <input type="radio" name="institution-type" value="امم متحدة" id="un">
        <label for="un">امم متحدة</label>
    </div>
    <div>
        <input type="radio" name="institution-type" value=" " id="xxl">
        <label for="xxl">clear</label>

  <div class="btn-container">

    
    <button id="btn">بحث</button>
    
  </div>
    <div>

      <ul id="charactersList"></ul>
